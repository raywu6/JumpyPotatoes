{% extends "base.html" %}

{% block title %}
  Home
{% endblock %}

{% block content %}
<div class="container-fluid">
  <br><br><br>
  <h1>Home</h1>
  <hr>
  <div class="row">

    <div class="col-2">
      <div class="card">
        <div class="card-header">
          Fortune says
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{q}}</p>
            <footer class="blockquote-footer"><cite title="Source Title">{{c}}</cite></footer>
          </blockquote>
        </div>
      </div>
    </div>

    <div class="col-8">
      {% for i in range(3) %}
      <div class="row">
        {% for j in range(3) %}
        <div class="col-4">
          <div class="card">
            <div class="card-header">
              <a href="{{l[i * 3 + j]['web_url']}}">{{l[i * 3 + j]['headline']['main']}}</a>
            </div>
            <div class="card-body">
              <p> {{l[i * 3 + j]['snippet']}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <br>
      {% endfor %}
    </div>

  </div>
</div>
{% endblock %}
