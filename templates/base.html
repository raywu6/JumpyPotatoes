<!DOCTYPE html>
<html>

  <head>
    <title>
      {% block title %} {% endblock %}
      | Website
    </title>
  </head>


  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="https://cdn0.iconfinder.com/data/icons/finance-and-politics-1-1/128/speech_politics_leader_politician-512.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Politracker
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/login">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>


      </div>
    </nav>
    {% set msgs = get_flashed_messages() %}
    {% for each in msgs %}
    {{ each }}
    <br>
    {% endfor %}

    {% block content %}
    <p>No hablo queso.</p>
    {% endblock %}

    {% block footer %}
    <center> <em> &copy; Copyright 2099 by Thluffy </em> </center>
    {% endblock %}

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">

    <script
      src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.js" crossorigin="anonymous"></script>
  </body>

</html>
