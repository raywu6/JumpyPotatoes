{% extends "base.html" %}

{% block title %}
  Login
{% endblock %}

{% block content %}
<br><br><br>

<div class="container">

  {% if m != '' %}
  <div class="alert alert-{{t}} text-center" role="alert">
    {{m}}
  </div>
  {% endif %}

  <div class="card border-dark bg-light mb-3">
    <div class="card-header">
      <h1>Login</h1>
    </div>
    <div class="card-body">
      <form action="/auth" method="POST">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div>

        <p class="register">Don't have an account? <a href="/register" class="btn btn-secondary btn-sm">Register here!</a><p>
        <input class="btn btn-dark" type="submit" id="submit" name="submit" value="Login">
      </form>
    </div>
  </div>
</div>
{% endblock %}
